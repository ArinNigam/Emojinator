<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojinator: Your Witty Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="header">
                <h1>🤖 Emojinator: Your Witty Companion</h1>
            </div>
            <div id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div id="user-input-container">
                <input type="text" id="user-input" placeholder="Say something, I dare you! 😏">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div class="facts-container">
            <h2>🎯 Fun Facts</h2>
            <div id="fun-facts-list">
                <!-- Fun fact cards will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
